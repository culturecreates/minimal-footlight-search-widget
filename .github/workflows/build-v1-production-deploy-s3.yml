name: Production build v1 and deploy to S3
on:
  push:
    branches:
    - v1
jobs:
  deploy:
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
      AWS_REGION: ca-central-1 
      WEBHOSTING_BUCKET_NAME: minimal-footlight-search-widget
    runs-on: ubuntu-22.04
    container:
      image: sleavely/node-awscli:14.x
    steps:
    - uses: actions/checkout@v2
    - run: npm install
    - run: npm run build
    - run: npm run build:widget
    - run: aws s3 sync ./build s3://minimal-footlight-search-widget/ --acl public-read 
    - run: aws s3 sync ./dist s3://minimal-footlight-search-widget/dist/ --acl public-read --delete --cache-control max-age=3600